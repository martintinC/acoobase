{% load static %}

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cahier de Sorties{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Menu lat√©ral cach√© */
        .sidebar-menu {
            position: fixed;
            top: 0;
            right: -250px; /* Cach√© √† droite */
            width: 250px;
            height: 100%;
            background: #343a40; /* Fond sombre */
            color: white;
            padding-top: 60px;
            transition: all 0.3s ease-in-out;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 1050;
        }

        .sidebar-menu.active {
            right: 0; /* Fait appara√Ætre le menu */
        }

        /* Overlay pour l'effet sombre sur le fond */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1049;
            display: none;
        }

        .menu-overlay.active {
            display: block;
        }

        /* Ic√¥ne de fermeture */
        .close-menu {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        .sidebar-menu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            transition: background 0.3s;
        }

        .sidebar-menu a:hover {
            background: #495057;
        }
    </style>
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Bouton vers les sorties en cours -->
            <a class="navbar-brand" href="{% url 'sorties_en_cours' %}">üö£ Cahier de Sorties</a>

            <!-- Bouton pour ouvrir le menu -->
            <button id="menuButton" class="btn btn-outline-light">‚ò∞</button>
        </div>
    </nav>

    <!-- Menu lat√©ral -->
    <div id="sidebarMenu" class="sidebar-menu">
        <span class="close-menu" id="closeMenu">&times;</span>
        <a href="{% url 'sorties_en_cours' %}">üìñ Cahier de sorties</a>
        <a href="{% url 'historique_sorties' %}">üìú Historique</a>
        <a href="{% url 'statistiques_rameurs' %}">üìä Statistiques rameurs</a>
        <a href="{% url 'statistiques_bateaux' %}">üö§ Statistiques bateaux</a>
        <a href="{% url 'leaderboard' %}">üèÜ Leaderboard</a>
        <a href="{% url 'atelier' %}">üîß Atelier</a>
    </div>

    <!-- Overlay pour effet fondu -->
    <div id="menuOverlay" class="menu-overlay"></div>

    <!-- Contenu principal -->
    <div class="container mt-4 flex-grow-1">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 bg-dark text-white mt-auto">
        ¬© 2025 - ACOO
    </footer>

    {% block extra_js %}{% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuButton = document.getElementById("menuButton");
            const closeMenu = document.getElementById("closeMenu");
            const sidebarMenu = document.getElementById("sidebarMenu");
            const menuOverlay = document.getElementById("menuOverlay");

            // Ouvrir le menu
            menuButton.addEventListener("click", function () {
                sidebarMenu.classList.add("active");
                menuOverlay.classList.add("active");
            });

            // Fermer le menu
            closeMenu.addEventListener("click", function () {
                sidebarMenu.classList.remove("active");
                menuOverlay.classList.remove("active");
            });

            // Fermer en cliquant sur l'overlay
            menuOverlay.addEventListener("click", function () {
                sidebarMenu.classList.remove("active");
                menuOverlay.classList.remove("active");
            });
        });
    </script>

</body>
</html>
